name: Test unit tests
on:
  pull_request:
    branches:
      - main

jobs:
  setup-deploy: 
    name: Setup and Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Check-out
      uses: actions/checkout@v3
      
    - name: Install Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
        
    - name: get changed files
      id: requirements
      run: |
            python -m pip install --upgrade pip
            pip install pytest
    
    - name: run tests
      run: |
            pytest -q src
